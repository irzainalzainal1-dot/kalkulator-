<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator diGital</title>
  <link rel="stylesheet" href="stylest.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Kalkulator diGital">
    <div class="display-container">
      <div id="history" class="history" aria-live="polite" aria-atomic="true" aria-label="Ekspresi sebelumnya"></div>
      <div id="display" class="display" aria-live="assertive" aria-atomic="true" aria-label="Layar kalkulator">0</div>
    </div>
    <div class="buttons" role="group" aria-label="Tombol kalkulator">
      <button type="button" class="btn function" id="clear" aria-label="Clear semua (C)">C</button>
      <button type="button" class="btn function" id="backspace" aria-label="Backspace (←)">←</button>
      <button type="button" class="btn operator" data-op="/" aria-label="Bagi">÷</button>
      <button type="button" class="btn operator" data-op="*" aria-label="Kali">×</button>

      <button type="button" class="btn number" data-num="7" aria-label="7">7</button>
      <button type="button" class="btn number" data-num="8" aria-label="8">8</button>
      <button type="button" class="btn number" data-num="9" aria-label="9">9</button>
      <button type="button" class="btn operator" data-op="-" aria-label="Kurang">−</button>

      <button type="button" class="btn number" data-num="4" aria-label="4">4</button>
      <button type="button" class="btn number" data-num="5" aria-label="5">5</button>
      <button type="button" class="btn number" data-num="6" aria-label="6">6</button>
      <button type="button" class="btn operator" data-op="+" aria-label="Tambah">+</button>

      <button type="button" class="btn number" data-num="1" aria-label="1">1</button>
      <button type="button" class="btn number" data-num="2" aria-label="2">2</button>
      <button type="button" class="btn number" data-num="3" aria-label="3">3</button>
      <button type="button" class="btn equal" id="equals" aria-label="Sama dengan (=)">=</button>

      <button type="button" class="btn number zero" data-num="0" aria-label="0">0</button>
      <button type="button" class="btn number" data-num="." aria-label="Desimal">.</button>
      <button type="button" class="btn operator" id="percent" aria-label="Persentase (%)">%</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
